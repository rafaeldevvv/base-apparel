<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div class="container">
          <img src="images/logo.svg" alt="" />
        </div>
      </header>

      <picture id="hero">
        <source
          media="(min-width: 576px)"
          srcset="./images/hero-desktop.jpg"
          class="hero-img"
        />
        <img
          src="./images/hero-mobile.jpg"
          alt="Beautiful woman"
          class="hero-img"
        />
      </picture>

      <main>
        <div class="container">
          <h1><span class="red-text">We're</span> coming soon</h1>
          <p class="red-text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form>
            <div class="form-field">
              <input
                type="email"
                name="email"
                placeholder="Email Address"
                autofocus
              />
              <button type="submit"></button>
              <img src="./images/icon-error.svg" alt="" class="failure-icon" />
            </div>
            <p class="failure-text" style="margin-top: 10px"></p>
          </form>
        </div>
      </main>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/rafaeldevvv">Rafael Maia</a>.
        </p>
      </footer>
    </div>

    <script>
      const emailExp = /^[\w\d]+@\w+\.\w{2,3}$/;

      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();

        let field = e.target.querySelector(".form-field");
        let outMessage = e.target.querySelector(".failure-text");
        let email = e.target.elements.email.value;

        if (!emailExp.test(email)) {
          field.classList.add("failure");
          outMessage.textContent = 'Please provide a valid email';
        } else {
          field.classList.remove("failure");
          outMessage.textContent = "üëç";
        }
      });
    </script>
  </body>
</html>
